name: abalone
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.12
  - pandas
  - numpy
  - scikit-learn
  - catboost
  - xgboost
  - lightgbm
  - matplotlib
  - seaborn
  - joblib
  - optuna
  - scipy
  - prefect
  - fastapi
  - pip
  - pip:
      - black
      - isort
      - ruff
      - pytest
      - pytest-cov
      - pre-commit

variables:
  PREFECT_API_URL: "http://127.0.0.1:4200/api"
